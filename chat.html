<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 - 쿠쿠오</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- To Do: 배터리 Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- To Do: 충전중 Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="status-bar__message">통화로 돌아가려면 터치하기 00:31</div>

    <header class="screen-header screen-header__setting chat-screen">
      <div class="screen-header__icons">
        <span><i class="fas fa-chevron-left fa-2x"></i></span>
      </div>
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main id="chat-screen">
      <div class="main-chat">
        <div class="chat__timestamp">Tuseday, Jun 30, 2020</div>

        <div class="message-row">
          <img src="https://avatars.githubusercontent.com/u/6262205?v=4" />
          <div class="message-row__content">
            <span class="message__author">Nicolas Serrano</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row__own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Wath's up?</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row__own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">언제와?</span>
              <span class="message__time">21:28</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="https://avatars.githubusercontent.com/u/6262205?v=4" />
          <div class="message-row__content">
            <span class="message__author">Nicolas Serrano</span>
            <div class="message__info">
              <span class="message__bubble">지금 출발해</span>
              <span class="message__time">21:30</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 채팅입력창 -->
    <form class="reply">
      <div class="replay-column"><i class="far fa-plus-square"></i></div>
      <div class="replay-column">
        <input type="text" placeholder="메시지를 입력하세요.." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="splash-screen"><i class="fas fa-comment fa-7x"></i></div>
    <div class="no-mobile">화면 사이즈를 작게 조절 해주세요</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
