<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 쿠쿠오</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- To Do: 배터리 Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- To Do: 충전중 Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="status-bar__message">통화로 돌아가려면 터치하기 00:31</div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- 메뉴바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__noti">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/6262205?v=4" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">KoKoaTalk</h4>
            <h6 class="user-component__subtitle">
              <span class="user-component__subtitle-text">+82 10-1234-1234</span>
              <div class="user-component__subtitle-icon"><i class="fas fa-info-circle"></i></div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__icon"><i class="fas fa-align-justify fa-2x"></i></span>
        </div>
      </div>

      <div class="more-component">
        <div class="more-component__column">
          <div class="more-component__menus">
            <div class="more-component__menus-menu">
              <span><i class="fas fa-address-book fa-3x"></i></span><span>캘린더</span>
            </div>
            <div class="more-component__menus-menu">
              <span><i class="fab fa-algolia fa-3x"></i></span><span>톡서랍</span>
            </div>
            <div class="more-component__menus-menu">
              <span><i class="fab fa-android fa-3x"></i></span><span>이모티콘</span>
            </div>
            <div class="more-component__menus-menu">
              <span><i class="fas fa-american-sign-language-interpreting fa-3x"></i></span><span>테마</span>
            </div>
            <div class="more-component__menus-menu">
              <span><i class="fas fa-angry fa-3x"></i></span><span>계정</span>
            </div>
            <div class="more-component__menus-menu">
              <span><i class="fab fa-angrycreative fa-3x"></i></span><span>오픈채팅 </span>
            </div>
          </div>
        </div>
        <div class="more-component__column">
          <h4 class="more-component__title">Suggestions</h4>
          <div class="more-component__menus">
            <div class="more-component__menus-menu">
              <span><i class="fas fa-address-book fa-3x yellow"></i></span><span>카카오스토리</span>
            </div>
            <div class="more-component__menus-menu">
              <span><i class="fab fa-algolia fa-3x yellow"></i></span><span>카카오친구</span>
            </div>
            <div class="more-component__menus-menu">
              <span><i class="fab fa-android fa-3x yellow"></i></span><span>카카오게임</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="splash-screen"><i class="fas fa-ellipsis-h fa-7x"></i></div>
    <div class="no-mobile">화면 사이즈를 작게 조절 해주세요</div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
