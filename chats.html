<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅목록 - 쿠쿠오</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- To Do: 배터리 Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- To Do: 충전중 Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="status-bar__message">통화로 돌아가려면 터치하기 00:31</div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- 메뉴바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__noti">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <main class="friends-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/6262205?v=4" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
              <h4 class="user-component__title">KoKoaTalk</h4>
              <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <div id="splash-screen"><i class="fas fa-comment fa-7x"></i></div>
    <div class="no-mobile">화면 사이즈를 작게 조절 해주세요</div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
