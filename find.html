<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 - 쿠쿠오</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- To Do: 배터리 Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <!-- To Do: 충전중 Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="status-bar__message">통화로 돌아가려면 터치하기 00:31</div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- 메뉴바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__noti">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <main class="friends-screen">
      <div class="find-icons">
        <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contatcs</span></div>
        <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add By ID</span></div>
        <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천친구 목록</h6>
        <span>추천 친구가 없습니다.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span class="open-chat__subtitle"> Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <div class="open-post__left">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img src="https://avatars.githubusercontent.com/u/6262205?v=4" />
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>

            <div class="open-post__right">
              <img src="https://avatars.githubusercontent.com/u/6262205?v=4" />
              <div class="open-post__like_countr">
                <i class="fas fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__left">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img src="https://avatars.githubusercontent.com/u/6262205?v=4" />
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
              </div>
            </div>

            <div class="open-post__right">
              <img src="https://avatars.githubusercontent.com/u/6262205?v=4" />
              <div class="open-post__like_countr">
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="splash-screen"><i class="fas fa-search fa-7x"></i></div>
    <div class="no-mobile">화면 사이즈를 작게 조절 해주세요</div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
